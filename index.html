<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Css -->
    <link rel="stylesheet" href="style.css">
    <!-- Js -->
    <script src="script.js" defer></script>
</head>

<body>

    <!-- Tela de loading caso for a primeira vez de requisição da api -->
    <div class="awaitApi">
        <div class="loader">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-12">
                <div class="card shadow-lg border-0">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Conversor de Moedas</h3>
                        <div class="form">
                            <!-- Campo para inserir o valor -->
                            <div class="mb-3">
                                <label for="inputValue" class="form-label">Valor</label>
                                <input type="number" class="form-control" id="inputValue" placeholder="Digite o valor"
                                    required>
                            </div>

                            <div class="row g-3 align-items-center">
                                <!-- Campo para selecionar moeda de origem -->
                                <div class="col-5">
                                    <label for="fromCurrency" class="form-label">De</label>
                                    <select class="form-select" id="fromCurrency">
                                        <option selected value="">Escolha a moeda</option>
                                    </select>
                                </div>

                                <!-- Botão de inversão -->
                                <div class="col-2 text-center mt-4">
                                    <button type="button" class="btn btn-outline-primary mt-4" id="swapButton">
                                        <i class="fa-solid fa-right-left"></i>
                                    </button>
                                </div>

                                <!-- Campo para selecionar moeda de destino -->
                                <div class="col-5">
                                    <label for="toCurrency" class="form-label">Para</label>
                                    <select class="form-select" id="toCurrency">
                                        <option selected>Escolha a moeda</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Botão de conversão -->
                            <div class="mt-4 text-center">
                                <button id="submit" class="btn btn-primary w-100">Converter</button>
                            </div>
                        </div>

                        <!-- Campo do resultado -->
                        <p id="result" class="p text-white py-2 bg-dark mt-3 text-center"></p>

                        <!-- Nota de esclarecimento -->
                        <p class="mt-5 text-secondary">Nota: Como a API de conversão utilizada é gratuita, os valores são atualizados diariamente, o que significa que a precisão pode variar. O objetivo deste projeto é demonstrar o uso de uma API e o consumo de seus dados.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
